<section class="search-bar">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <form class="d-flex">
          <input [(ngModel)]="movieName" [ngModelOptions]="{standalone: true}" class="form-control me-2" type="search" aria-label="Search">
          <button (click)="onClickSearch()" (keyup.enter)="onClickSearch()" class="btn btn-outline-success" type="submit" >Search</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="home-cards" *ngIf="response">
  <div class="container">
    <div class="row">
      <div class="col-3 movie-card" *ngFor="let item of response.Search" [routerLink]="['/movie', item.imdbID]" routerLinkActive="router-link-active" >
        <img [src]="item.Poster" alt="" class="src">
        <div class="movie-type">{{item.Type}}</div>
        <div class="movie-title"> {{item.Title}} ({{item.Year}})</div>
      </div>
    </div>
  </div>
</section>
